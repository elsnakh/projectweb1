<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Queen Fashion</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .hero-section {
            background-color: #e9ecef;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
        }
        .nav-link {
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ff6f61; /* Hover color */
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }
        .btn-primary:hover {
            background-color: #ff4d47;
            border-color: #ff4d47;
        }
        .zoom {
            transition: transform 0.2s; /* Zoom animation */
        }
        .zoom:hover {
            transform: scale(1.1); /* Scale on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="album/logo.jpeg" alt="Logo" class="logo"> Queen Fashion
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="galery.html">Galeri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="layanan.html">Layanan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kontak.html">Kontak</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <header class="text-center hero-section">
            <h1>Selamat Datang di Queen Fashion</h1>
            <p>Kami menyediakan koleksi terbaik untuk Anda.</p>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-2">
                        <img id="koleksi1" src="album/foto1.jpeg" alt="Koleksi 1" class="img-fluid zoom" onclick="moveImage(this)">
                        <p class="text-center">Koleksi 1</p>
                    </div>
                    <div class="col-md-2">
                        <img id="koleksi2" src="album/foto2.jpeg" alt="Koleksi 2" class="img-fluid zoom" onclick="moveImage(this)">
                        <p class="text-center">Koleksi 2</p>
                    </div>
                    <div class="col-md-2">
                        <img id="koleksi3" src="album/foto3.jpeg" alt="Koleksi 3" class="img-fluid zoom" onclick="moveImage(this)">
                        <p class="text-center">Koleksi 3</p>
                    </div>
                    <div class="col-md-2">
                        <img id="koleksi4" src="album/foto4.jpeg" alt="Koleksi 4" class="img-fluid zoom" onclick="moveImage(this)">
                        <p class="text-center">Koleksi 4</p>
                    </div>
                    <div class="col-md-2">
                        <img id="koleksi5" src="album/foto5.jpeg" alt="Koleksi 5" class="img-fluid zoom" onclick="moveImage(this)">
                        <p class="text-center">Koleksi 5</p>
                    </div>
                    <div class="col-md-2">
                        <img id="koleksi6" src="album/foto6.jpeg" alt="Koleksi 6" class="img-fluid zoom" onclick="moveImage(this)">
                        <p class="text-center">Koleksi 6</p>
                    </div>
                </div>
            </div>
            <a href="galery.html" class="btn btn-primary mt-4">Lihat Koleksi</a>
        </header>
    </div>

    <footer class="footer text-center mt-5 py-3">
        <p>&copy; Queen Fashion, 2024.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        function moveImage(imgElement) {
            imgElement.style.transform = "translateY(-10px)"; // Move image up
            setTimeout(() => {
                imgElement.style.transform = "translateY(0)"; // Reset position
            }, 200); // Return time
        }
    </script>
</body>
</html>
