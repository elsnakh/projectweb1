<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Queen Fashion</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .logo {
            width: 50px; /* Atur lebar logo sesuai kebutuhan */
            height: auto;
        }
        .nav-link {
            font-weight: bold;
        }
        .margin-top {
            margin-top: 100px; /* Sesuaikan nilai ini untuk mengatur posisi ke atas */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="album/logo.jpeg" alt="Logo" class="logo"> Queen Fashion
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Daftar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center margin-top">
        <div class="w-50">
            <h2 class="text-center mb-4">Form Login</h2>
            <form id="loginForm" class="text-center">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="form-check mb-3 text-start d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                <a href="http://127.0.0.1:5500/index.html" type="submit" class="btn btn-primary">Login</a>
            </form>

            <div class="text-center mt-3">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Login berhasil!");
            window.location.href = 'index.html'; // Arahkan ke index.html setelah login
        });
    </script>

    <footer class="bg-light text-center mt-5 py-3">
        <p>&copy; Queen Fashion, 2024.</p>
    </footer>
</body>
</html>
